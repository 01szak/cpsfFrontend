<mat-card>
  <div class="table primary">
    <table mat-table [dataSource]="displayData || []">
      <ng-container matColumnDef="camperPlaceNumber">
        <th mat-header-cell *matHeaderCellDef> Nr. parceli</th>
        <td mat-cell *matCellDef="let displayData"> {{ displayData.camperPlaceNumber }}</td>
        <td mat-footer-cell *matFooterCellDef>Suma:</td>
      </ng-container>
      <ng-container matColumnDef="reservationCount">
        <th mat-header-cell *matHeaderCellDef> Ilość rezerwacji</th>
        <td mat-cell *matCellDef="let displayData"> {{ displayData.reservationCount }}</td>
        <td mat-footer-cell *matFooterCellDef>{{ countResCount() }}</td>
      </ng-container>

      <ng-container matColumnDef="revenue">
        <th mat-header-cell *matHeaderCellDef> Obrót</th>
        <td mat-cell *matCellDef="let displayData"> {{ displayData.revenue }}</td>
        <td mat-footer-cell *matFooterCellDef>{{ countRevenue() }}</td>
      </ng-container>

      <tr mat-header-row class="header" *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row  *matRowDef="let row; let i = index; columns: displayedColumns;"
          [ngClass]="{
          'quaternary': i % 2 !== 0,
           }"></tr>
      <tr mat-row class="footer" *matFooterRowDef="displayedColumns;"></tr>
    </table>
  </div>
</mat-card>
