<div class="datePicker">
  <app-new-date-picker (month)="changeMonth($event)" (year)="changeYear($event)"></app-new-date-picker>
</div>
<mat-grid-list cols="10" rowHeight="100px" >


  <mat-grid-tile
    [colspan]="3"
    [rowspan]="8">
    <app-statistic-table
      [revenue]="revenue"
      [reservationCount]="reservationCount">
    </app-statistic-table>
  </mat-grid-tile>

  <mat-grid-tile
    [colspan]="6"
    [rowspan]="4">
    <app-graph
      [results]="reservationCount"
      [xAxisLabel]="'Parcele'"
      [yAxisLabel]="'Ilość rezerwacji'">
    </app-graph>
  </mat-grid-tile>

  <mat-grid-tile
    [colspan]="6"
    [rowspan]="4">
    <app-graph
        [results]="revenue"
        [xAxisLabel]="'Parcele'"
        [yAxisLabel]="'Obrót'">
    </app-graph>
  </mat-grid-tile>

</mat-grid-list>
