<div class="content ">
  <button class="arrow" (click)="decreaseMonth()"><i class="fa-solid fa-arrow-left"></i></button>
  <div class="selectors">
    <mat-card class="monthSelect">
      <mat-select (selectionChange)="changeMonth(currentMonth)" [(value)]="currentMonth">
        @for (month of months; track month) {
          <mat-option [value]="month">
            {{month}}
          </mat-option>
        }
      </mat-select>
    </mat-card>
    <mat-card class="yearSelect">
      <mat-select (selectionChange)="changeYear(currentYear)" [(value)]="currentYear">
        @for (year of years; track year) {
          <mat-option [value]="year">
            {{year}}
          </mat-option>
        }
      </mat-select>
    </mat-card>
  </div>
  <button class="arrow" (click)="increaseMonth()"><i class="fa-solid fa-arrow-right"></i></button>
</div>
