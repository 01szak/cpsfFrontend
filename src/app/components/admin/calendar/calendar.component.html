<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Calendar</title>

</head>
<body>
<div>
  <select id="monthSelector">
    <option *ngFor="let month of months; index as i;" (select)="checkHowManyDaysInMonth('{{month}}')"
            (change)="addNumbersToDaysInMonth('{{month}}')">
      {{ month }}

    </option>
  </select>
</div>
<div class="divTable">
  <table id="calendar">
    <tr id="mainRow">
      <th></th>
      <th *ngFor="let day of daysInAMonth; index as i"> {{ day.toString() }}</th>
    <tr *ngFor="let camperPlace of camperPlaces; index as i;">
      <th>{{ camperPlace.getCamperPlaceNumber }}</th>
<!--    nie wiem jak wygenerować ilość elementów w zależności od ilości dni-->
      <td></td>
    </tr>
  </table>
</div>
<div>
  <br>
  <form style="margin-left: 3.1%;">
    <button>add</button>
    <button>update</button>
  </form>
</div>
</body>
</html>
